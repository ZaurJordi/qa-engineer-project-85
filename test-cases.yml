    Можно отправить сообщение любому пользователю, который находится онлайн
  prerequisites:
    Открыта главная страница, https://codebattle.hexlet.io/#lobby
  test-data: |
    empty
  steps:
    - На главной странице находим раздел "Online players"
    - Выбираем любого пользователя
    - Нажимаем на имя пользователя
    - В выпадающем меню выбираем "Direct message"
