- summary: |
    Проверка создания новой игры
  requirement: |
    Можно создать новую игру 
  prerequisites:
    Открыта главная страница, https://codebattle.hexlet.io/#lobby
  test-data: |
    empty
  steps:
    - Нажимаем "Create a game"
    - Выбираем уровень сложности: от 1 до 4 звезд - elementary, easy, medium, hard
    - Выбираем тип игры: с другим пользователем (надо ждать соперника), с другом по ссылке, с ботом
    - Выбираем продолжительность игры: от 3 до 60 минут
    - Выбираем задачу для решения (по названию или тегу), количество задач зависит от уровня сложности
    - Нажимаем "Create battle"
  expected-result: |
    Игра запускается, можно ознакомиться с заданием и приступать к выполнению

