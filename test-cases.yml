- summary: |
    Проверка просмотра рейтинга
  requirement: |
    Можно посмотреть рейтинг по пользователям за неделю, за месяц, за весь период
  prerequisites:
    Открыта главная страница, https://codebattle.hexlet.io/#lobby
  test-data: |
     empty
  steps:
    - Переходим в раздел LEADERBOARD 
    - Нажимаем "TOP LIST"
    - Можно переключать по периодам: weekly(текущая неделя), monthly(текущий месяц), total(за все время)
  expected-result: |
    Отображается таблица лидеров в зависимости от выбранного периода

