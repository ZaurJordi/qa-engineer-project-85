- summary: |
    Проверка создания нового турнира
  requirement: |
    Можно создать новый турнир
  prerequisites:
    Открыта страница, https://codebattle.hexlet.io/#tournaments
  test-data: |
    empty
  steps:
    - Нажимаем "Tournaments Info"
    - Прокручиваем в нижнюю часть страницы
    - ВНажимаем "Create a new tournament"
    - Вводим название турнира
    - Выбираем тип (individual/team/swiss/arena/versus)
    - Вводим описание
    - Выбираем дату и время начала
    - Допускаем или недопускаем использование чата и таймера
    - Выбираем количество игроков, язык по умолчанию, время таймаута в игре и перерыва между матчами
    - Нажимаем "Create"
  expected-result: |
    Должен быть создан новый турнир по заданным параметрам
