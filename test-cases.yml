    Можно зарегистрироваться в системе по электронной почте
  prerequisites:
    Открыта страница регистрации, https://codebattle.hexlet.io/users/new?locale=en&next=%2F
  test-data: |
    Nickname = Zaur Email = zaur.finansiero@gmail.com Пароль = 123123
  steps:
    - Вводим никнейм
    - Вводим электронную почту
    - Вводим пароль
    - Подтверждаем пароль
    - Нажимаем "Submit"
  expected-result: |
    Должна произойти регистрация пользователя

