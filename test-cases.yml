- summary: |
    Краткое описание тест-кейса. Пример: Проверка входа пользователя с существующими логином и паролем
  requirement: |
    Тестируемое требование. Например: При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Это условия, которые необходимы для проведения тест-кейса. Они должны быть выполнены еще до запуска тест-кейса.
    Например: открыта страница логина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка регистрации пользователя через email 
  requirement: |
    Можно зарегистрироваться в системе по электронной почте
  prerequisites:
    Открыта страница регистрации, https://codebattle.hexlet.io/users/new?locale=en&next=%2F
  test-data: |
    Nickname = Zaur Email = zaur.finansiero@gmail.com Пароль = 123123
  steps:
    - Вводим никнейм
    - Вводим электронную почту
    - Вводим пароль
    - Подтверждаем пароль
    - Нажимаем "Submit"
  expected-result: |
    Должна произойти регистрация пользователя

- summary: |
    Проверка входа в систему через профиль GitHub 
  requirement: |
    Можно зайти в систему, используя учетную запись GitHub
  prerequisites:
    Открыта страница входа, https://codebattle.hexlet.io/session/new?locale=en&next=%2F
  test-data: |
     Email = zaur.finansist@gmail.com Пароль = 123123
  steps:
    - Нажимаем "Sign in with GitHub"
    - Вводим электронную почту
    - Вводим пароль
    - Нажимаем "Submit"
  expected-result: |
    Должен произойти вход в личный кабинет пользователя

- summary: |
    Проверка отправки сообщения в общий чат
  requirement: |
    Можно отправить сообщение в общий чат
  prerequisites:
    Открыта главная страница, https://codebattle.hexlet.io/#lobby
  test-data: |
     empty
  steps:
    - Пролистываем главную страницу в самый низ
    - Вводим любое сообщение в чат, например, "Привет всем"
    - Нажимаем "Send"
  expected-result: |
    Отправленное сообщение должно появиться на главной странице в разделе "Joined channel: Chat:lobby"
